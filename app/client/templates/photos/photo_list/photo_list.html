<template name="PhotoList">
    <div class="ui photo-list link cards container">
        {{#each photos}}
            <a class="ui card" href="{{pathFor route='photo.show'}}">
                <div class="image">
                    <img src="{{image.url}}">
                </div>
                <div class="content">
                    <div class="header">{{title}}</div>
                    <div class="meta">
                        <span class="author">{{usernameFromId createdBy}}</span>
                    </div>
                    <div class="description">
                        {{{preview body}}}
                    </div>
                    <div class="extra content">
                        <span class="right floated">{{moment createdAt}}</span>
                    </div>
                </div>
            </a>
        {{/each}}
    </div>
</template>
