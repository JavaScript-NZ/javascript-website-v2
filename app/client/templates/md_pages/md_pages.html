<template name="MdPages">
  <div class="md-pages">
      <div class="ui middle aligned stackable grid container">
          <div class="row">
              <div class="sixteen wide column">
                  <h1 class="ui header">{{title}}</h1>
                  <div clas="content">
                      {{#markdown}}{{content}}{{/markdown}}
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
