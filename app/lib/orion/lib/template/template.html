<template name="orionAttributesEpic">
    <div class="orionEpic" {{ this.atts }}>
        <div class="hidden">
            {{content}}
        </div>
        <div id="epicEditor" class="editor">
            {{#if this.value}}
                {{> GhostEditor this.value}}
                {{else}}
                {{> GhostEditor ""}}
            {{/if}}
        </div>
    </div>
</template>

<template name="orionAttributesEpicColumn">
    {{{preview}}}
</template>
